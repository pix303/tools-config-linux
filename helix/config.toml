theme="everforest_dark"

[editor]
line-number="relative"
true-color=true
end-of-line-diagnostics="hint"

[editor.inline-diagnostics]
cursor-line = "error"

[editor.cursor-shape]
insert="bar"
normal="block"
select="underline"

[keys.normal]
esc=["collapse_selection","keep_primary_selection"]
A-k=["delete_selection","move_line_up","paste_before"]
A-j=["delete_selection","paste_after"]
C-f = ":sh zellij run -c -f -x 10% -y 10% --width 80% --height 80% -- bash ~/.config/helix/yazi-picker.sh open"

