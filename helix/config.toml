theme="everforest_dark"

[editor]
line-number="relative"
true-color=true

[editor.cursor-shape]
insert="bar"
normal="block"
select="underline"

[keys.normal]
esc=["collapse_selection","keep_primary_selection"]
A-k=["delete_selection","move_line_up","paste_before"]
A-j=["delete_selection","paste_after"]

